# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j8 -l8"

FEATURES="buildpkg parallel-fetch getbinpkg"
PORTAGE_BINHOST="https://gentoo.kropotkin.rocks/amd64/ https://gentoo.kropotkin.rocks/amd64-desktop/"

PORTAGE_NICENESS=17

USE="lto elogind -consolekit"

EMERGE_DEFAULT_OPTS='--binpkg-respect-use=y --buildpkg-exclude "virtual/* sys-kernel/*-sources acct-user/* acct-group/* app-eselect/*"'

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

ACCEPT_KEYWORDS="~amd64 ~x86"

ACCEPT_LICENSE="*"
